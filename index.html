<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>News APP</title>

    <link rel="stylesheet" href="./style.css">

<body>
    <div class="heading-container">
       
        <img  src="./image/NEWSPAD-removebg-preview.png" alt="">
       <div class="sec1"><h5>Unveiling Truths, Empowering Minds: Where News Meets Insight!!!</h5></div>
        <div class="sec1">
            
            <div class="btn">
                <input placeholder="Enter your email here" type="text"><button>Subscribe</button>

            </div>
        </div>
    </div>
    <!-- /corousel -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" style="margin-top: 70px;">
        <div class="carousel-inner" >
          <div class="carousel-item active" data-bs-interval="2000" >
            <img  src="./image/1 (1)c.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000" >
            <img src="./image/1 (2)c.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000" >
            <img src="./image/1 (3)c.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000" >
            <img src="./image/1 (4)c.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <div class="options-container"></div>
    <div class="container"></div>
    <footer>
        <div class="footer" style="display: flex; justify-content: space-around;">
            <div class="sec">
                <img style="width: 150px;" src="./image/NEWSPAD-removebg-preview.png" alt="">
            </div>
            <div class="sec">

                <div class="opt" style="display: flex; flex-wrap: wrap; justify-content: space-around; ">

                    </div>
                    <div class="gen">
                        <h5><a href="">Entertainment</a></h5>
                    </div>
                    <div class="gen">
                        <h5><a href="">Health</a></h5>
                    </div>
                    <div class="gen">
                        <h5><a href="">Science</a></h5>
                    </div>
                    <div class="gen">

                    </div>
                    <div class="gen">

                    </div>

            </div>
            <div class="sec">

                <div class="btn">
                    <input placeholder="Enter your email here" type="text"><button>Subscribe</button>

                </div>
            </div>
        </div>

<script src="./api-key.js"></script>
<script src="./script.js"></script>
